<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <script>
        /Number/
        let a=10;
        console.log(typeof(a));

        /String/
        let x="nambiraj";
        console.log(typeof(x));

        /Boolean/
        console.log(typeof(confirm));


        /NaN/
        let y="num";
        let z="num";
        console.log(c=y*z);


        /* Undefined*/
        let m;
        console.log(typeof(m));

        /BigInt/
        let e=BigInt(9597216250n);
        console.log(typeof(e))

        /post increament/
        a=20;
        console.log(a++);

        /pre increament/
        a=20;
        console.log(++a);

        ternary operator
        let p=20;   
        let q=10;
        let mp=(p>q)?"p is big":"q is big";
        console.log(mp);
    </script>
</body>
</html>
